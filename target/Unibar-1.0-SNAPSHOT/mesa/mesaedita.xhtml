<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/index.xhtml">
    <ui:define name="body">
        <h1 align="center">Cadastro de Mesas</h1>
        <h:form>
            <p:growl />
            <p:panelGrid columns="2">
                Número:*<p:inputText value="#{mesaControle.mesa.numeromesa}"
                                   required="true"
                                   requiredMessage="O número é obrigatório!"
                                   size="30"
                                   id="numeromesa"/>
                <p:commandButton style="background-color: darkgreen" value="Salvar"
                                 actionListener="#{mesaControle.salvar()}"
                                 action="mesalista"
                                 ajax="false" />
                <p:commandButton style="background-color: #FFFFFF" value="Voltar"
                                 action="mesalista"
                                 immediate="true"
                                 ajax="false" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
