<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h:form>
                <p:growl/>
                <p:panel header="Backup">
                    <p:commandButton style="background-color: #1c75bc"
                                     value="Realizar Backup"
                                     action="#{backupControle.realizaBackup}"
                                     ajax="false"
                                     icon="fa fa-download"/>
                    <p:commandButton style="background-color: #1c75bc"
                                     value="Restaurar Backup"
                                     action="#{backupControle.realizaRestore()}"
                                     ajax="false"
                                     icon="fa fa-upload"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
