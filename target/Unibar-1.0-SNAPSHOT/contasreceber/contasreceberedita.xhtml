<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/index.xhtml">
    <ui:define name="body">
        <h1 align="center">Movimento de Contas a Receber</h1>
        <h:form>
            <p:growl/>
            <p:panelGrid columns="2">

                Descrição:*<p:inputText value="#{contasReceberControle.contasReceber.descricao}" size="7"
                                        required="true"
                                        requiredMessage="A descrição é obrigatória!"/>

                Lançamento:*<p:calendar value="#{contasReceberControle.contasReceber.dataLancamento}"
                                        pattern="dd/MM/yyyy"
                                        locale="pt_BR"
                                        required="true"
                                        requiredMessage="A data de lançamento é obrigatória !"
                                        size="10"
            />
                Vencimento:*<p:calendar value="#{contasReceberControle.contasReceber.dataVencimento}"
                                        pattern="dd/MM/yyyy"
                                        locale="pt_BR"
                                        required="true"
                                        requiredMessage="A data de vencimento é obrigatória !"
                                        size="10"
            />
                Cliente:*<p:autoComplete value="#{contasReceberControle.contasReceber.pessoa}"
                                         completeMethod="#{contasReceberControle.getListaPessoaFiltrando}"
                                         var="cli"
                                         required="true"
                                         requiredMessage="O cliente é obrigatório !"
                                         itemLabel="#{cli.nome}"
                                         itemValue="#{cli}"
                                         converter="#{contasReceberControle.pessoaConverter}"
                                         forceSelection="true"
                                         size="40"
            />
                Valor:*<p:inputText value="#{contasReceberControle.contasReceber.valor}" size="10"
                                    converter="#{contasReceberControle.moneyConverter}"
                                    onkeydown="mascaraMonetaria(this)"
                                    required="true"
                                    requiredMessage="O valor é obrigatório !"/>
                <p:commandButton style="background-color: darkgreen" value="Salvar"
                                 actionListener="#{contasReceberControle.salvar()}"
                                 action="contasreceberlista"
                                 ajax="false" />
                <p:commandButton style="background-color: #FFFFFF" value="Voltar"
                                 immediate="true"
                                 action="contasreceberlista"
                                 ajax="false" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
