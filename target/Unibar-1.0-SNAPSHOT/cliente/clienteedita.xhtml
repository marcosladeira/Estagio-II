<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/index.xhtml">
    <ui:define name="body">

        <h1>Cadastro de Cliente</h1>
        <br/>
        <h:form>
            <p:growl />
            <p:panelGrid columns="2">
                Nome:*<p:inputText value="#{clienteControle.cli.nome}"
                                   size="20"
                                   required="true"
                                   requiredMessage="O Nome é obrigatório!"
                                   id="nome"/>
                Endereço:*<p:inputText value="#{clienteControle.cli.endereco}"
                                   size="20"
                                   required="true"
                                   requiredMessage="O endereço é obrigatório!"
                                   id="endereco"/>
                Telefone:*<p:inputText value="#{clienteControle.cli.telefone}"
                                   size="20"
                                   required="true"
                                   requiredMessage="O Telefone é obrigatório!"
                                   id="telefone"/>
                Idade:*<p:inputText value="#{clienteControle.cli.idade}"
                                   size="20"
                                   required="true"
                                   requiredMessage="A Idade é obrigatória!"
                                   id="idade"/>

            </p:panelGrid>
            <p:commandButton style="background-color: darkgreen" value="Salvar" actionListener="#{clienteControle.salvar()}"
                             action="clientelista"
                             ajax="false"/>
            <p:commandButton style="background-color: #FFFFFF" value="Voltar"
                             action="clientelista"
                             immediate="true"
                             ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
