<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/index.xhtml">
    <ui:define name="body">
        <h3 align="center">Cadastro de Funcionário</h3>
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:panelGrid columns="4">

                Nome:<p:inputText value="#{funcionarioControle.funcionario.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                CPF:<p:inputMask value="#{funcionarioControle.funcionario.cpf}"
                                 mask="999.999.999-99"
                                 required="true"
                                 requiredMessage="O CPF é obrigatório!"/>
                RG:<p:inputText value="#{funcionarioControle.funcionario.rg}"/>
                Telefone:<p:inputMask value="#{funcionarioControle.funcionario.telefone}"
                                      mask="(99) 9999-9999"
            />
                Celular:<p:inputMask value="#{funcionarioControle.funcionario.celular}"
                                     mask="(99) 99999-9999"
            />
                E-mail:<p:inputText value="#{funcionarioControle.funcionario.email}"/>

                Ctps:<p:inputText value="#{funcionarioControle.funcionario.ctps}" required="true" requiredMessage="O número da carteira de trabalho é obrigatório!"/>

                Data de Admissão:*<p:calendar value="#{funcionarioControle.funcionario.dataAdmissao}"
                                              required="true"
                                              requiredMessage="A data de admissão é obrigatória !"
                                              id="dataAdmissao"
                                              pattern="dd/MM/yyyy"
                                              locale="pt_BR"
                                              size="10"
            />

                Cargo:<p:inputText value="#{funcionarioControle.funcionario.cargo}" required="true" requiredMessage="O cargo é obrigatório!"/>

                Salário:*<p:inputText value="#{funcionarioControle.funcionario.salario}"
                                      required="true"
                                      requiredMessage="O salário é obrigatório!"
                                      size="10"
                                      id="salario"
                                      onkeydown="mascaraMonetaria(this)"
                                      converter="#{produtoControle.moneyConverter}"/>

                Endereco:<p:inputText value="#{funcionarioControle.funcionario.endereco}"/>
                Numero:<p:inputText value="#{funcionarioControle.funcionario.numero}"/>
                Complemento:<p:inputText value="#{funcionarioControle.funcionario.complemento}"/>
                Bairro:<p:inputText value="#{funcionarioControle.funcionario.bairro}"/>
                Cep:<p:inputMask value="#{funcionarioControle.funcionario.cep}"
                                 mask="99.999-999"/>

                Cidade:<p:autoComplete value="#{funcionarioControle.funcionario.cidade}"
                                       completeMethod="#{funcionarioControle.listaFiltrando}"
                                       var="cid"
                                       itemLabel="#{cid.nome}"
                                       itemValue="#{cid}"
                                       forceSelection="true"
                                       converter="#{funcionarioControle.converterCidade}"/>
            </p:panelGrid>
            <p:commandButton style="background-color: darkgreen" value="Salvar" actionListener="#{funcionarioControle.salvar()}" action="funcionariolista" ajax="false"/>
            <p:commandButton style="background-color: #FFFFFF" value="Voltar" action="funcionariolista" immediate="true" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
