<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Grupo de Produtos</h1>
            <h:form>
                <p:growl />
                <p:panelGrid columns="2">
                    Nome:*<p:inputText value="#{grupoProdutoControle.gp.nome}"
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="30"
                                      id="nome"/>
                    Grupo Pai:*<p:autoComplete value="#{grupoProdutoControle.gp.grupoProduto}"
                                                   completeMethod="#{grupoProdutoControle.getListaGrupoProdutoFiltrando}"
                                                   var="gp"

                                                   itemLabel="#{gp.nome}"
                                                   itemValue="#{gp}"
                                                   forceSelection="true"
                                                   converter="#{grupoProdutoControle.grupoProdutoConverter}"
                                                   size="30"/>

                    <p:commandButton style="background-color: darkgreen" value="Salvar"
                                     actionListener="#{grupoProdutoControle.salvar()}"
                                     action="grupoprodutolista"
                                     ajax="false" />
                    <p:commandButton style="background-color: #FFFFFF" value="Voltar"
                                     action="grupoprodutolista"
                                     immediate="true"
                                     ajax="false" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
