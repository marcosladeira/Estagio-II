<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/index.xhtml">
    <ui:define name="body">

        <h:form>
            <p:panel header="TELA DE VENDA!!!" id="venda">

                <ui:repeat var="mesa" value="#{vendaControle.listaMesas()}">
                    <p:commandLink action="/venda/vendaedita" actionListener="#{vendaControle.novaVendaMesa(mesa)}">
                        <p:graphicImage name="#{vendaControle.tipoMesa(mesa)}" library="images" width="100"/>
                        <p:outputLabel value="#{mesa.numeromesa}" style="align-content: center"/>
                    </p:commandLink>
                </ui:repeat>
            </p:panel>

            <p:commandButton style="background-color: #1c75bc" value="Venda sem Mesa" action="vendaedita"
                             actionListener="#{vendaControle.novo()}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
